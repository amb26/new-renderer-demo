<h2 class="flc-prefsEditor-header">
    <span class="fl-icon-contrast"></span>
    <span class="flc-prefsEditor-label fl-heading-text"></span>
</h2>
<fieldset>
    <legend class="flc-prefsEditor-description fl-prefsEditor-panel-descr"></legend>
    <div class="fl-choices">
        <div class="flc-prefsEditor-theme-row fl-choice">
            <input type="radio" class="flc-prefsEditor-theme-input fl-hidden-accessible" name="theme" id="default" value="default" />
            <div class="fl-indicator"></div>
            <label for="default" class="flc-prefsEditor-theme-label">
                <span class="fl-preview-A"></span>
                <span class="fl-hidden-accessible flc-prefsEditor-theme-name">Default</span>
                <span class="fl-crossout"></span>
            </label>
        </div>
    </div>
</fieldset>
